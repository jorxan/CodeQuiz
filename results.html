<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeQuiz</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- my css link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container" id="resultspage">
        <div class="row">
            <div class="col-md-12 text-right">

                <p id="timer">
                    time:
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>All Done!</h1>
                <div class="row">
                    <div class="col-md-12" id="score">
                        Score
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                    <div class="col-md-12 text-center">
                <form method="POST">
                    <div class="input">
                        <label for="initials">Name</label>
                        <input type="text" name="initials" id="initials" placeholder="type here" />
                    </div>
                </div>
            </div>

            
            <div class="row text-center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div id="msg"></div>
                    <button id="submit" class="btn btn-primary">submit</button>
                </div>
                <div class="col-md-4"></div>
            </div>
            </form>

        </div>
    
    
    
    <div class="container" id="highscores" style="display: none;">
        <div class="header">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1 class="text-center">Highscores</h1>
                </div>
            </div>
        </div>
        <ul class="text-center" id="scores">
            
        </ul>
        <div class="row text-center">
            
            <div class="col-md-12">
                <button type="button" class="btn" onclick="location.href='index.html'">Back</button>
            </div>
        </div>
        </div>

    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="questions.js"></script>
    <script src="highscores.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
</body>

</html>
